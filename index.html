<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construction Web</title>
    <link rel="icon" type="image/jpg" href="logo.jpg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Our Construction Website</h1>
    <h4>Login to Add and View Properties</h4>

    <form id="loginForm" class="auth-form">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        required
      />
      <button type="button" onclick="login()">Login</button>
      <div class="loading-spinner" id="loginSpinner"></div>
      <p class="switch-form">
        Don't have an account?
        <a href="#" onclick="showRegisterForm()">Register here</a>
      </p>
    </form>

    <form id="registerForm" class="auth-form" style="display: none">
      <h2>Register</h2>
      <input
        type="text"
        id="registerUsername"
        placeholder="Username"
        required
      />
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input
        type="password"
        id="registerPassword"
        placeholder="Password"
        required
      />
      <button type="button" onclick="register()">Register</button>
      <div class="loading-spinner" id="registerSpinner"></div>
      <p class="switch-form">
        Already have an account?
        <a href="#" onclick="showLoginForm()">Login here</a>
      </p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
